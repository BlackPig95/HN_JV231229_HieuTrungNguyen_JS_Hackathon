<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Projects Administrator</title>
        <!-- External CSS -->
        <link rel="stylesheet" href="../CSS/admin.css" />
        <!-- Google font Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <!-- CDN Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Reset website -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <h1>My Projects</h1>
        <div class="form-container">
            <form>
                <div>
                    <label for="project-name">Project name:</label>
                    <input type="text" placeholder="Project Name" id="project-name" />
                </div>
                <div>
                    <label for="image-url">Image:</label>
                    <input type="text" placeholder="Image URL" id="image-url" />
                </div>
                <div>
                    <label for="live-preview">Live Preview:</label>
                    <input type="text" placeholder="Link" id="live-preview" />
                </div>
                <div>
                    <label for="tech-tag">Tags:</label>
                    <input type="text" placeholder="Ex: React, Angular" id="tech-tag" />
                </div>
                <button type="submit" id="button-submit"><i class="fa-solid fa-plus"></i>New Project</button>
            </form>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr id="table-head">
                        <th>#</th>
                        <th>Project Name</th>
                        <th>Image URL</th>
                        <th>Link</th>
                        <th>Tags</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
        <script src="../JS/admin.js"></script>
    </body>

</html>
